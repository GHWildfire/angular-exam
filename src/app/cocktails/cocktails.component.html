<div id="container" class="mt-3">

    <div id="filters" class="p-3">
        <p class="fw-bold">Filters</p>
        <label for="cocktail-filter">Cocktail name</label>
        <input id="cocktail-filter" type="text" [(ngModel)]="cocktailFilter"/>
    </div>

    <div id="cocktails" class="row">
        @if (error()) {
            <div>
                A problem occured while loading cocktails
            </div>
        }
        
        @for (cocktail of filteredCocktails; track cocktail.id) {
            <div class="col-md-6 p-1">
                <app-cocktail-preview [cocktail]="cocktail" />
            </div>
        } @empty {
            <span>No cocktail found</span>
        }
    </div>

</div>
